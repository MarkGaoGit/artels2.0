{template header common}
{template artels-menu-header common}
<script type="text/javascript" src="{__ROOT__}statics/js/haidao.validate.js?v={HD_VERSION}"></script>

<section class="container login">
	<div class="baseline hd-h4">
	<div class="mui-content">
	    <div class="padding login-wrap">
			<img class="margin" src="{SKIN_PATH}statics/images/login-logo.png" alt="">
	    	<form class="padding-small" action="{url('login')}" method="POST" name="login_form">
	    		<!--<div class="login-error"><span>用户名或密码错误！</span></div>-->
		        <div class="list ">
		        	<input type="text" class="input" name="username" placeholder="账户User  Mobile" datatype="s2-15|mobile|email" nullmsg="请输入用户名/邮箱/手机号" errmsg="格式不正确">
		        </div>
		        <div class="list ">
		        	<input type="password" class="input" name="password" placeholder="密码 Password" datatype="*" nullmsg="请输入密码" />
		        </div>
		        <input type="submit" class="mui-btn input-box yd-btn full" value="登录 SIGN IN" />
		        <a class="text-left margin-top mui-block" href="{url('register',array('url_forward'=>$_GET['url_forward']))}">立即注册 Register</a>
		        <div class="mui-clearfix">
		        	<input type="hidden" name="url_forward" value="{$_GET[url_forward]}">
		        	<label class="mui-pull-left text-gray hide"><input type="hidden" checked="checked" /> 记住登录</label>
					<!--<a class="mui-pull-right text-gray" href="{url('member/public/forget_password')}">忘记密码？</a>-->
				</div>
		    </form>
	    </div>
	    <!--<ul class="other-login">
	    	<li><a class="login_qq login-item" href=""></a><em class="mui-pull-right">|</em></li>
	    	<li><a class="login_sina login-item" href=""></a><em class="mui-pull-right">|</em></li>
	    	<li><a class="login_alipay login-item" href=""></a></li>
	    </ul>-->
	</div>

	</div>
</section>
{template artels-menu-footer common}
    <script>
    	//弹窗提示，在验证返回结果后调用
    	//$.tips({content:"登录成功！"});
			var login = $("form[name=login_form]").Validform({
			showAllError:true,
			ajaxPost:true,
			callback:function(ret) {
				if(ret.status == 0) {
					$.tips({
						icon:'error',
						content:ret.message,
						callback:function() {
							return false;
						}
					});
				} else {
					$.tips({
						icon:'success',
						content:ret.message,
						callback:function(){
							window.location.href = ret.referer;
						}
					});
				}
			}
		})
    </script>
</body>
</html>
